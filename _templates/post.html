{% extends 'layout.html' %}

{% block content %}
        <div class="article-header clearfix">
            <h2>{{ post.title }}</h2>
            <h4>{{ post.date }}</h4>
        {% if post.tags %} 
        <div class="tags">
            {% for tag in post.tags %}
            
            <a href="{{ get_url(tags[tag].url) }}"><span class="label">{{ tag }}</span></a>
            {%endfor %}
        </div>
        {% endif %}
    </div >
        <div class="lead-in">
            <p> {{ post.content }}<p>

        </div>
{% endblock %}
